<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    
</head>

<body>
    <!-- inline (Inline styling involves applying CSS styles directly to individual HTML elements using the "style" attribute.)-->
    <h1 style="color: blue;">Heading Three</h1>
    <h2 style="color: blue;">Heading Two</h2>
    <h6 style="color: brown;">Heading Six</h6>

   
</body>

</html>
