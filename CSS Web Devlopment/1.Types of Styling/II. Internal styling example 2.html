<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal styling</title>
    

    <!-- internal (Internal styling involves defining CSS styles within the <style> tags in the head section of an HTML documen)-->
    <style>
        div,
        p {
            border: 5px solid red;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
   

    <div>
        <p>Para One</p>
        <p>Para Two</p>
        <p>Para Three</p>
        <p>Para Four</p>
    </div>

   
</body>

</html>
