<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
         In CSS, a tag selector is used to select and apply styles to all HTML elements of a specific tag type. It targets elements based on their tag name. */
        
         p{
            background-color: violet;
        }

        b{
            background-color: brown;
        }
        
        span{
            background-color: green;
        }

        mark{
            background-color: coral;
        }
    </style>
</head>
<body>
    <p style=>Para One</p>

    <b>Bold Text</b>

    <span style="background:mark;">I like Java</span>

    <mark>I like JavaScript</mark>
</body>
</html>
