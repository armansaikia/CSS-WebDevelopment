<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
        /*The adjacent sibling selector uses the plus sign (+) to separate the reference element and the adjacent sibling element.
        It targets the element that directly follows the reference element.*/

        div + p{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Para One</p>
    </div>

    <p>Para Two</p>
    <p>Para Three</p>
    <p>Para Four</p>
</body>
</html>
